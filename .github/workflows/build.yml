name: Build ImmortalWrt 24.10.2 (Source)

on:
  workflow_dispatch:
    inputs:
      rootfs_size:
        description: '请输入固件根分区的最终大小 (MB)'
        required: true
        default: '2048'
      router_ip:
        description: '请设置路由器的默认管理IP地址'
        required: true
        default: '192.168.1.1'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        run: |
          echo "Cleaning up runner..."
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/powershell /opt/hostedtoolcache
          sudo docker image prune -a -f
          df -h

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: Clone ImmortalWrt Source
        run: |
          # ✅ Switched to 24.10 branch and v24.10.2 tag
          git clone https://github.com/immortalwrt/immortalwrt.git -b openwrt-24.10 openwrt
          cd openwrt
          git checkout v24.10.2

      - name: Update and Install Default Feeds
        run: |
          cd openwrt
          # Only use the default feeds, no third-party feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate Build Configuration
        run: |
          cd openwrt
          # Create the .config file with a minimal, stable package selection
          cat > .config << EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y
          # --- Force full-size image instead of minimal ---
          CONFIG_TARGET_IMAGES_PAD=y
          CONFIG_TARGET_ROOTFS_PARTSIZE=${{ github.event.inputs.rootfs_size }}
          # --- Disable ccache to save disk space ---
          CONFIG_ccache=n
          # --- Essential Packages ---
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-ssl-openssl=y
          CONFIG_PACKAGE_ca-bundle=y
          # --- Docker Support ---
          CONFIG_PACKAGE_luci-app-dockerman=y
          CONFIG_PACKAGE_docker=y
          CONFIG_PACKAGE_dockerd=y
          # --- Drivers and Filesystems ---
          CONFIG_PACKAGE_kmod-igb=y
          CONFIG_PACKAGE_kmod-e1000e=y
          CONFIG_PACKAGE_kmod-r8169=y
          CONFIG_PACKAGE_kmod-r8125=y
          CONFIG_PACKAGE_kmod-igc=y
          CONFIG_PACKAGE_kmod-usb-core=y
          CONFIG_PACKAGE_kmod-usb2=y
          CONFIG_PACKAGE_kmod-usb3=y
          CONFIG_PACKAGE_kmod-fs-ext4=y
          # --- Chinese Language Packs ---
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-dockerman-zh-cn=y
          EOF

          # Set custom IP address
          echo "CONFIG_PACKAGE_base-files-custom-ip=y" >> .config
          echo "CONFIG_TARGET_CUSTOM_IP_ADDRESS='${{ github.event.inputs.router_ip }}'" >> .config
          
          # Finalize configuration
          make defconfig

      - name: Compile Firmware
        id: compile
        run: |
          cd openwrt
          # Use -j1 to compile on a single core for maximum stability and low memory usage
          # This will be slow but reliable
          make -j1 V=s

      - name: Organize Files and Create Info
        id: organize
        if: success()
        run: |
          FIRMWARE_PATH=$(find ./openwrt/bin/targets/x86/64 -type f -name "*squashfs-combined-efi.img.gz" | head -n 1)
          if [[ -z "$FIRMWARE_PATH" ]]; then
            echo "::error::Firmware file not found, build failed!"
            exit 1
          fi
          echo "FIRMWARE_PATH=$FIRMWARE_PATH" >> $GITHUB_ENV
          
          cat > ./router-info.md <<EOF
          ## 🚀 ImmortalWrt 24.10.2 Stable (Source Build)

          - 🏠 **后台地址**: ${{ github.event.inputs.router_ip }}
          - 👤 **用户名**: root
          - 🔑 **密码**: 无
          - 💾 **固件大小**: ${{ github.event.inputs.rootfs_size }} MB
          EOF

      - name: Upload Firmware to Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ImmortalWrt-24.10.2-Source-Build-$(date +%Y-%m-%d)
          body_path: ./router-info.md
          files: |
            ${{ env.FIRMWARE_PATH }}
          token: ${{ secrets.GITHUB_TOKEN }}
          replace_latest: true
