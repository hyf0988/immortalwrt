        du -sh openwrt/ 2>/dev/null || echo "æ— æ³•è®¡ç®—ç›®å½•å¤§å°"
        echo ""
        echo "=== å›ºä»¶æ–‡ä»¶ ==="
        find openwrt/bin/targets/ -name "*.img*" -o -name "*.bin" -o -name "*.gz" | head -10

    - name: Organize Files
      run: |
        cd openwrt/bin/targets/*/*
