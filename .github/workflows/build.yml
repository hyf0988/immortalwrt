name: Build My Stable ImmortalWrt

on:
  workflow_dispatch:
    inputs:
      stable_version_tag:
        description: 'è¯·è¾“å…¥è¦ç¼–è¯‘çš„å®˜æ–¹ç¨³å®šç‰ˆæ ‡ç­¾ (ä¾‹å¦‚: v23.05.4 æˆ– v24.10.3)'
        required: true
        default: 'v23.05.4'
      rootfs_size:
        description: 'æ ¹åˆ†åŒºå¤§å° (MB)'
        required: true
        default: '2048'
      router_ip:
        description: 'è¯·è®¾ç½®è·¯ç”±å™¨çš„é»˜è®¤ç®¡ç†IPåœ°å€'
        required: true
        default: '192.168.1.1'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        run: |
          echo "Cleaning up runner..."
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/powershell /opt/hostedtoolcache
          sudo docker image prune -a -f
          df -h

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: Clone Source and Checkout Stable Tag
        run: |
          STABLE_VERSION="${{ github.event.inputs.stable_version_tag }}"
          # ä»Žç‰ˆæœ¬å·æŽ¨æ–­å‡ºåˆ†æ”¯å (ä¾‹å¦‚, v23.05.4 -> openwrt-23.05)
          BASE_BRANCH="openwrt-$(echo $STABLE_VERSION | cut -d'.' -f1,2 | sed 's/v//')"
          
          echo "Cloning branch: $BASE_BRANCH"
          echo "Checking out stable tag: $STABLE_VERSION"
          
          # ç›´æŽ¥å…‹éš†å®˜æ–¹ä»“åº“çš„å¯¹åº”åˆ†æ”¯
          git clone --depth 1 -b $BASE_BRANCH https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          
          # èŽ·å–æ‰€æœ‰æ ‡ç­¾
          git fetch origin --tags
          
          # æ£€å‡ºæ‚¨æŒ‡å®šçš„ç¨³å®šç‰ˆæ ‡ç­¾
          git checkout tags/$STABLE_VERSION

      - name: Add and Update Feeds
        run: |
          cd openwrt
          # (æ ¹æ®éœ€è¦ï¼Œæ‚¨å¯ä»¥åœ¨æ­¤æ·»åŠ ç¬¬ä¸‰æ–¹æ’ä»¶çš„ feeds.conf.default æ¡ç›®)
          # echo 'src-git openclash https://github.com/vernesong/OpenClash.git' >> feeds.conf.default
          
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate Build Configuration
        run: |
          cd openwrt
          cat > .config << EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y
          CONFIG_TARGET_IMAGES_PAD=y
          CONFIG_TARGET_ROOTFS_PARTSIZE=${{ github.event.inputs.rootfs_size }}
          CONFIG_ccache=n
          CONFIG_USE_UPX=n
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-ssl-openssl=y
          CONFIG_PACKAGE_ca-bundle=y
          CONFIG_PACKAGE_hostapd-common=n
          CONFIG_PACKAGE_wpad-basic-openssl=n
          CONFIG_PACKAGE_wireless-regdb=n
          CONFIG_PACKAGE_kmod-igb=y
          CONFIG_PACKAGE_kmod-e1000e=y
          CONFIG_PACKAGE_kmod-r8169=y
          CONFIG_PACKAGE_kmod-r8125=y
          CONFIG_PACKAGE_kmod-igc=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
          EOF

          echo "CONFIG_PACKAGE_base-files-custom-ip=y" >> .config
          echo "CONFIG_TARGET_CUSTOM_IP_ADDRESS='${{ github.event.inputs.router_ip }}'" >> .config
          
          make defconfig

      - name: Compile Firmware
        run: |
          cd openwrt
          make -j1 V=s

      - name: Organize Files and Create Info
        id: organize
        if: success()
        run: |
          FIRMWARE_PATH=$(find ./openwrt/bin/targets/x86/64 -type f -name "*squashfs-combined-efi.img.gz" | head -n 1)
          if [[ -z "$FIRMWARE_PATH" ]]; then
            echo "::error::Firmware file not found, build failed!"
            exit 1
          fi
          echo "FIRMWARE_PATH=$FIRMWARE_PATH" >> $GITHUB_ENV
          
          cat > ./router-info.md <<EOF
          ## ðŸš€ ImmortalWrt ${{ github.event.inputs.stable_version_tag }} Stable (Source Build)
          - ðŸ  **åŽå°åœ°å€**: ${{ github.event.inputs.router_ip }}
          - ðŸ‘¤ **ç”¨æˆ·å**: root
          - ðŸ”‘ **å¯†ç **: æ— 
          - ðŸ’¾ **å›ºä»¶å¤§å°**: ${{ github.event.inputs.rootfs_size }} MB
          EOF

      - name: Generate Release Tag
        id: tagger
        if: success()
        run: |
          echo "release_tag=${{ github.event.inputs.stable_version_tag }}-Build-$(date +%Y-%m-%d-%H%M)" >> $GITHUB_OUTPUT

      - name: Upload Firmware to Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ${{ steps.tagger.outputs.release_tag }}
          body_path: ./router-info.md
          files: |
            ${{ env.FIRMWARE_PATH }}
          token: ${{ secrets.GITHUB_TOKEN }}
