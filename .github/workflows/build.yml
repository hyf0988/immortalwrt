name: Build ImmortalWrt

on:
  workflow_dispatch:   # 只保留手动触发

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  REPO_VERSION: v23.05.3
  CONFIG_FILE: .config
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Init Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/immortalwrt/immortalwrt/openwrt-23.05/scripts/buildsystem/dependencies-ubuntu-2204)
        sudo -E apt-get -qq install lvm2 xfsprogs build-essential gawk gcc-multilib flex git gettext libncurses5-dev libssl-dev python3-distutils zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Setup Extended Storage
      run: |
        set -e  # Exit on any error
        
        echo "Setting up extended storage..."
        
        # Calculate available space
        mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
        root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
        
        # Create disk images
        sudo truncate -s "${mnt_size}G" /mnt/mnt.img
        sudo truncate -s "${root_size}G" /root.img
        
        # Setup loop devices
        sudo losetup -d /dev/loop6 2>/dev/null || true
        sudo losetup -d /dev/loop7 2>/dev/null || true
        sudo losetup /dev/loop6 /mnt/mnt.img
        sudo losetup /dev/loop7 /root.img
        
        # Create LVM structure
        sudo pvcreate /dev/loop6
        sudo pvcreate /dev/loop7
        sudo vgcreate github /dev/loop6 /dev/loop7
        sudo lvcreate -n runner -l 100%FREE github
        
        # Create and mount filesystem
        sudo mkfs.xfs /dev/github/runner
        sudo mkdir -p /builder
        sudo mount /dev/github/runner /builder
        sudo chown -R runner:runner /builder
        
        echo "Extended storage setup complete"
        df -Th

    - name: Clone Source Code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH /builder/openwrt
        cd /builder/openwrt
        git checkout $REPO_VERSION
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Pre-build Cleanup
      run: |
        df -h
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        cd /builder/openwrt
        make clean
        rm -rf tmp/
        df -h

    - name: Generate Config File
      run: |
        cd /builder/openwrt
        cat > .config <<EOF
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-app-dockerman=y
        CONFIG_PACKAGE_luci-lib-docker=y
        CONFIG_PACKAGE_docker-compose=y
        CONFIG_PACKAGE_luci-app-openclash=y
        CONFIG_PACKAGE_luci-app-homeproxy=y
        CONFIG_TARGET_KERNEL_PARTSIZE=32
        CONFIG_TARGET_ROOTFS_PARTSIZE=2048
        CONFIG_DOCKER_CGROUP_OPTIONS=y
        CONFIG_DOCKER_NET_MACVLAN=y
        CONFIG_DOCKER_STO_EXT4=y
        CONFIG_KERNEL_CGROUP_DEVICE=y
        CONFIG_KERNEL_CGROUP_FREEZER=y
        CONFIG_KERNEL_CGROUP_NET_PRIO=y
        CONFIG_KERNEL_EXT4_FS_POSIX_ACL=y
        CONFIG_KERNEL_EXT4_FS_SECURITY=y
        CONFIG_KERNEL_FS_POSIX_ACL=y
        CONFIG_KERNEL_NET_CLS_CGROUP=y
        EOF

    - name: Load Configuration
      run: |
        cd /builder/openwrt
        echo "Creating config..."
        make defconfig
        
    - name: Download Package
      run: |
        cd /builder/openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      run: |
        cd /builder/openwrt
        export FORCE_UNSAFE_CONFIGURE=1
        make -j$(nproc) || make -j1 V=s

    - name: Upload Artifacts
      uses: actions/upload-artifact@main
      with:
        name: immortalwrt-23.05.3-firmware
        path: /builder/openwrt/bin/targets/

    - name: Generate Release Tag
      id: tag
      run: |
        echo "release_tag=23.05.3-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        echo "release_date=$(date +"%Y.%m.%d")" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: ImmortalWrt_23.05.3_${{ steps.tag.outputs.release_date }}
        files: /builder/openwrt/bin/targets/*/*/*
        draft: false
        prerelease: false

    - name: Post-build Cleanup
      if: always()
      run: |
        cd /builder/openwrt
        rm -rf build_dir
        rm -rf staging_dir
        rm -rf tmp
        
        echo "Cleaning up extended storage..."
        cd /
        sudo umount /builder || true
        sudo lvremove -f github/runner || true
        sudo vgremove -f github || true
        sudo losetup -d /dev/loop6 || true
        sudo losetup -d /dev/loop7 || true
        sudo rm -f /mnt/mnt.img /root.img || true
        df -h
